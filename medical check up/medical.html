<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NgeCare</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <span class="nav-item">Medical Check Up</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-stethoscope"></i>
          <span class="nav-item">Medical</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-envelope"></i>
          <span class="nav-item">Message</span>
        </a></li>
        <li><a href="" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Diagnostic</h1>
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="main-status">
        <div class="card">
          <i class="fas fa-tint"></i>
          <h3>Blood Status</h3>
          <p>100/70</p>
        </div>
        <div class="card">
          <i class="fas fa-heartbeat"></i>
          <h3>Heart Rate</h3>
          <p>78 bmp</p>
        </div>
        <div class="card">
          <i class="fas fa-vial"></i>
          <h3>glucose Level</h3>
          <p>78-92</p>
        </div>
        <div class="card">
          <i class="fas fa-dna"></i>
          <h3>DNA</h3>
          <p>B</p>
        </div>
      </div>

      <section class="main-course">
        <h1>My Health</h1>
        <div class="course-box">
          <ul>
            <li class="active">Health History</li>
          </ul>
          <div class="course">
            <div class="box">
              <h3>Blood Status</h3>
              <p>100/70</p>
              <i class="fas fa-tint"></i>
            </div>
            <div class="box">
              <h3>Heart Rate</h3>
              <p>78 bmp</p>
              <i class="fas fa-heartbeat"></i>
            </div>
            <div class="box">
              <h3>Glucose Level</h3>
              <p>78-92</p>
              <i class="fas fa-vial"></i>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
